name: Train Logger with Number (Test)

on:
  workflow_dispatch:   # 手動実行のみ（試験用）

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python train_logger_with_number.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: train-log-with-number
          path: train_log_with_number_*.csv
